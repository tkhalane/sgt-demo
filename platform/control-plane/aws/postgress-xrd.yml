apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: sqldatabases.sgt.com
spec:
  group: sgt.com
  names:
    kind: sqldatabase
    plural: sqldatabases
  connectionSecretKeys:
  - username
  - password
  - endpoint
  - port
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                properties:
                  version:
                    type: string
                    enum:
                    - "11"
                    - "12"
                    default: "12"
                required:
                - version
            required: 
            - parameters
  claimNames:
    kind: sgt-sqldatabase
    plural: sgt-sqldatabases